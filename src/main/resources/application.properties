spring.application.name=productos

# Configuración del servidor
server.port=${PORT:8080}

# Activar consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurar base de datos en memoria con nombre fijo
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración JPA/Hibernate
# El "dialecto" que usa Hibernate para hablar con H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# 'update': Spring Boot intentará crear o actualizar las tablas
# automáticamente basándose en tus clases @Entity
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false


# Logging
logging.level.org.springframework=INFO
logging.level.org.example=DEBUG